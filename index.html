<!DOCTYPE html>
<html>
  <head>
    <title>assignment1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
         * {
  box-sizing: border-box;
}
        #myUL{
            margin: 0;
            padding: 0;
            border: 10px solid silver;
        }
    #myUL li{
        cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;
list-style-type: none;
    }   
    #myUL li:hover{
        background-color: silver;
    }
    .close:hover{
        color: red;
    }
    </style>   
  </head>

  <body>
    <div class="row" style="margin:40px 0px 0px 200px; text-align: center;">
        <div class="col-md-8">
            <h3>To-Do Application javascript</h3>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-8"  style="margin:40px 0px 0px 200px;">
            
            <div class="input-group">
                <input class="form-control" type="text" id="myInput" placeholder="Title...">
                <span onclick="newElement()" class="btn btn-danger btn-sm addBtn">Add</span>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" style="margin:40px 0px 0px 200px;">
            <div class="card">
                <div class="card-body">
                    <ul id="myUL">
                        
                      </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" style="margin:40px 0px 0px 200px;">
            <button class="btn btn-primary" type="button" id="clear-list" onclick="removeAll()">Clear Items</button>
        </div>
    </div>
    
    <script>
        
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
  var div = this.parentElement;
  div.style.display = "none";
  }
}

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
  alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);
  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
        var div = this.parentElement;
        div.style.display = "none";
    }
  }
}
//Clearing the list
function removeAll(){
  var lst = document.getElementsByTagName("ul");
    lst[0].innerHTML = "";
}
    </script>
  </body>
</html>
